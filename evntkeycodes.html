<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Key Codes</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
    }

    #insert {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }

    .key {
      background: #fff;
      border: 2px solid #ddd;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      min-width: 150px;
      transition: 0.3s;
    }

    .key:hover {
      transform: scale(1.05);
      background: #896767;
    }

    small {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .red {
      border-color: #e74c3c;
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
    }

    .green {
      border-color: #2ecc71;
      color: #0c381e;
      background: rgba(46, 204, 113, 0.1);
    }
  </style>
</head>

<body>
  <div id="insert">
    <div class="key">Press any key to get the keyCode</div>
  </div>

  <script>
    const insert = document.getElementById("insert");

    window.addEventListener("keydown", (event) => {
      insert.innerHTML = `
        <div class="key">
          ${event.key === " " ? "Space" : event.key}
          <small>event.key</small>
        </div>
        <div class="key red">
          ${event.keyCode}
          <small>event.keyCode (old)</small>
        </div>
        <div class="key green">
          ${event.code}
          <small>event.code (new)</small>
        </div>`;
    });
  </script>
</body>

</html>
